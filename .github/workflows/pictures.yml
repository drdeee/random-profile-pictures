name: Refresh profile pictures
on:
  schedule:
    - cron: "0 0 * * 1,4"
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          yarn
          yarn exec tsc instagram.ts
          node ./instagram.js
        env:
          IG_USERNAME: ${{secrets:IG_USERNAME}}
          IG_PASSWORD: ${{secrets:IG_PASSWORD}}
